# Phase 1 Configuration
model:
  type: "SimpleUNet"
  dim: 64
  channels: 1

scheduler:
  num_timesteps: 1000
  beta_start: 0.0001
  beta_end: 0.02

training:
  batch_size: 32
  learning_rate: 1e-4
  num_epochs: 100
  device: "cuda"

data:
  dataset_type: "toy"
  n_samples: 2000
  seq_len: 64

logging:
  log_interval: 20
  save_interval: 50